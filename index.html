<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Players by Hometown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>NHL Players Playing Tonight</h1>
        <div class="regions-container">
            <!-- Example of how the dynamic content will be structured -->
            <div class="region">
                <h2 class="region-name">Ontario</h2>
                <div class="players-grid">
                    <div class="player-card">
                        <h3 class="player-name">John Doe</h3>
                        <p class="player-hometown">Toronto, ON, Canada</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
